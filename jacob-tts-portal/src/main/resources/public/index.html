<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字转换语音</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css"/>
</head>
<body>
<div id="app" v-cloak>
    <fieldset class="layui-elem-field">
        <legend>文字转换语音</legend>
        <div class="layui-field-box">
            <form class="layui-form" onsubmit="return false;">
                <div class="layui-form-item">
                    <label class="layui-form-label">文字</label>
                    <div class="layui-input-block">
                        <input type="text" v-model="text" required lay-verify="required" placeholder="请输入文字" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">音频链接</label>
                    <div class="layui-input-block">
                        <input type="text" v-model="audioUrl" class="layui-input" placeholder="请输入文字" disabled>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://www.layuicdn.com/layui-v2.5.6/layui.js"></script>
<script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
